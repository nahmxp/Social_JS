<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-dcale=1.0">
        <title>SOS Project</title>
        <!-- ICONSCOUT CDN -->
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <nav>
            <div class="container">
                <h2 class="log">
                    SOS
                </h2>
                <div class="search-bar">
                    <i class="uil uil-search"></i>
                    <input type="search" placeholder="Search here">
                </div>
                <div class="create">
                    <label class="btn btn-primary" for="create-post">Create</label>
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg">
                    </div>
                </div>
            </div>
        </nav>

        <!-------------main-------->
        <main>
            <div class="container">
                <!--------left-->
                <div class="left">
                    <a class="prfile">
                        <div class="profile-photo">
                            <img src="./images/profile-1.jpg">
                        </div>
                        <div class="handle">
                            <h4>
                                zerin
                            </h4>
                            <p class="text-muted">
                                @zri
                            </p>
                        </div>
                    </a>

                    <!------------sidebar-->
                    <div class="sidebar">
                        <a class="menu-item active">
                            <span><i class ="uil uil-home"></i></span><h3>Home</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-compass"></i></span><h3>Explore</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-bell"></i></span><h3>Notifications</h3>
                            <!--------------Notification popup-->
                            <div class="notifications-popup">
                                <div>
                                    <div class="profile-photo">
                                        <img src="./images/profile-2">
                                    </div>
                                    <div class="notification-body">
                                        <b>Mxc Dre</b> Accepted friend request
                                        <small class="text-muted">2 Days Ago</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-envelope-alt"></i></span><h3>Messages</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-chart-line"></i></span><h3>Analytics</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-palette"></i></span><h3>Theme</h3>
                        </a>
                        <a class="menu-item">
                            <span><i class ="uil uil-setting"></i></span><h3>Settings</h3>
                        </a>
                    </div>
                </div>
                <!---------mid-->
                <div class="middle">

                </div>
                <!----------right-->
                <div class="right">

                </div>

            </div>
        </main>

    </body>
</html>
